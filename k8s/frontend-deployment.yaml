apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: dhakacart
  labels:
    app: dhakacart-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dhakacart-frontend
  template:
    metadata:
      labels:
        app: dhakacart-frontend
    spec:
      containers:
      - name: frontend
        image: dhakacart-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
