apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: dhakacart
  labels:
    app: dhakacart-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dhakacart-backend
  template:
    metadata:
      labels:
        app: dhakacart-backend
    spec:
      containers:
      - name: backend
        image: dhakacart-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
